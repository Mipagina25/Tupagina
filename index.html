<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - Uriel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: #4b0082;
      color: white;
    }
    section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .proyectos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      margin: 15px 0 5px;
    }
    .card a {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: white;
      background: #4b0082;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .card a:hover {
      background: #321d5a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hola, soy Uriel</h1>
    <p>Creo páginas web modernas y económicas para negocios y emprendedores</p>
  </header>

  <section>
    <h2>Mis Proyectos</h2>
    <div class="proyectos">

      <div class="card">
        <img src="img/Psicodélica.png" alt="Psicodélica">
        <h3>Página Psicodélica</h3>
        <a href="psicodelica.html">Ver Proyecto</a>
      </div>

      <div class="card">
        <img src="img/Arte.jpg" alt="Arte">
        <h3>Portfolio de Arte</h3>
        <a href="arte.html">Ver Proyecto</a>
      </div>

      <div class="card">
        <img src="img/Juegos.jpg" alt="Juegos">
        <h3>Página de Juegos</h3>
        <a href="juegos.html">Ver Proyecto</a>
      </div>

    </div>
  </section>
</body>
</html>
