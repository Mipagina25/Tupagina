<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - [Uriel]</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #f5f5f5; color: #333; }
    header { background: #222; color: #fff; padding: 50px 20px; text-align: center; }
    header h1 { font-size: 2.5rem; margin-bottom: 10px; }
    header p { font-size: 1.1rem; }

    section { padding: 50px 20px; max-width: 1000px; margin: auto; }

    h2 { text-align: center; margin-bottom: 30px; color: #222; }

    .proyectos { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; transition: 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card h3 { padding: 15px; font-size: 1.2rem; }
    .card a { display: block; text-align: center; background: #222; color: white; padding: 10px; text-decoration: none; transition: 0.3s; }
    .card a:hover { background: #444; }

    .contacto { text-align: center; }
    .contacto a { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #222; color: #fff; text-decoration: none; border-radius: 5px; }
    .contacto a:hover { background: #444; }
  </style>
</head>
<body>

  <header>
    <h1>Hola, soy [Uriel]</h1>
    <p>Creo páginas web modernas y económicas para negocios y emprendedores</p>
  </header>

  <section>
    <h2>Mis Proyectos</h2>
    <div class="proyectos">
      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Proyecto 1">
        <h3>Landing Page para un Café</h3>
        <a href="#">Ver Proyecto</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Proyecto 2">
        <h3>Portfolio Artístico</h3>
        <a href="#">Ver Proyecto</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Proyecto 3">
        <h3>Página para un Negocio Local</h3>
        <a href="#">Ver Proyecto</a>
      </div>
    </div>
  </section>

  <section class="contacto">
    <h2>Contacto</h2>
    <p>¿Quieres que cree tu página web? Escríbeme:</p>
    <a href="mailto:Uripala@gmail.com">tucorreo@gmail.com</a>
  </section>

</body>
</html>
