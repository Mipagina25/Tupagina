<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El S칩tano - Pel칤culas</title>
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #f2f2f2;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ===== HEADER ===== */
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #e50914;
        }

        header h1 {
            font-size: 2rem;
            color: #e50914;
            letter-spacing: 2px;
        }

        /* ===== NAVEGACI칍N ===== */
        nav {
            background-color: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            padding: 8px 15px;
            border-radius: 4px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #e50914;
            color: #fff;
        }

        /* ===== SECCIONES ===== */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            border-left: 5px solid #e50914;
            padding-left: 10px;
            margin-bottom: 15px;
            color: #e50914;
        }

        .peliculas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .pelicula {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .pelicula:hover {
            transform: scale(1.05);
        }

        .pelicula img {
            width: 100%;
            display: block;
        }

        .pelicula h3 {
            padding: 10px;
            font-size: 1rem;
            text-align: center;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            background-color: #111;
            border-top: 3px solid #e50914;
            margin-top: 20px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

            <div class="pelicula">

            <div class="pelicula">
